{% load static %}

<div class="col-md-6 shadow-lg border border-primary rounded">
        <div style="display: flex; flex-direction: column; max-width:800px">
          <div class="card-body text-center">

                    <div class="row service" style="max-height:340px;">
                        <div class="service-item rounded">

                            <form style="position:relative;" action="{% url 'cover_pic_change' user.username %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                    <input name="cover_pic" hidden="hidden" id="cover_pic" type="file" required>
                                    <label style="cursor:pointer;" for="cover_pic">
                                            {% if user_profile.cover_pic %}
                                            <img src="{{user_profile.cover_pic.url}}" class="img-fluid rounded-top" alt="profile_pic" style="width:100%; height:250px; object-fit:cover;">
                                            {% else %}
                                            <img src="{% static 'img/avatar.jpg' %}" class="img-fluid rounded-top" alt="profile_pic" style="width:100%; height:250px;">
                                            {% endif %}
                                    </label>
                                    <button disabled style="position:absolute;top: 30%;left: 30%;" id="cover_button" type="submit" class="btn btn-primary"><i class="bi bi-pencil me-1"></i>cover done</button>

                            </form>

                            <div class="px-4">

                                <form action="{% url 'profile_pic_change' user.username %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <div class="service-content text-center p-4">
                                        <input name="profile_pic" hidden="hidden" id="profile_pic" type="file" required>
                                        <label style="cursor:pointer;" for="profile_pic">
                                            {% if user_profile.profile_pic %}
                                            <img style="width:120px; height:120px;" class="rounded-circle" src="{{user_profile.profile_pic.url}}" alt="profile_pic">
                                            {% else %}
                                            <img src="{% static 'img/avatar.jpg' %}" class="rounded-circle"  alt="profile_pic" width="110">
                                            {% endif %}
                                        </label>
                                        <button disabled type="submit" id="profile_button" class="btn border-secondary  mt-2"><i class="bi bi-pencil me-1">profile done</i></button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>



            <div class="d-flex justify-content-center flex-row mt-5">
               <a href="{% url 'change_password' user.username %}" class="btn btn-outline-primary ms-1">Change Password</a>
            </div>

            <div class="d-flex justify-content-center flex-column mb-2">

                <h3 class="my-3">Edit profile</h3>
            </div>
          </div>

            <form method="post">{% csrf_token %}

                <div class="card-body border-top rounded border-primary">
                      <div class="row m-4">
                          <div class="col-md-3 m-0 p-0">
                              <i class="bi bi-person me-2"></i>
                            <strong class="mb-0">First Name</strong>
                          </div>
                          <div class="col-md-6 mb-3 p-0" style="position: relative;">
                              <input name="first_name" value="{{user.first_name}}" type="text" class="form-control border-primary border-0" required>
                              <i class="bi bi-pencil" style="position: absolute;top: 5px;right: 3px;">edit</i>
                          </div>
                          <hr>
                          <div class="col-md-3 m-0 p-0">
                              <i class="bi bi-person me-2"></i>
                            <strong class="mb-0">Last Name</strong>
                          </div>
                          <div class="col-md-6 mb-3 p-0" style="position: relative;">
                            <input name="last_name" value="{{user.last_name}}" type="text" class="form-control border-primary border-0" required>
                              <i class="bi bi-pencil" style="position: absolute;top: 5px;right: 3px;">edit</i>
                          </div>
                          <hr>
                          <div class="col-md-3 m-0 p-0">
                              <i class="bi bi-at me-2"></i>
                            <strong class="mb-0">Email</strong>
                          </div>
                          <div class="col-md-6 mb-3 p-0" style="position: relative;">
                            <input disabled value="{{user.email}}" type="text" class="form-control border-primary border-0">
                              <i class="bi bi-exclamation-triangle" style="position: absolute;top: 5px;right: 10px;"></i>
                          </div>
                          <hr>
                          <div class="col-md-3 m-0 p-0">
                              <i class="bi bi-at me-2"></i>
                            <strong class="mb-0">Username</strong>
                          </div>
                          <div class="col-md-6 mb-3 p-0" style="position: relative;">
                            <input disabled value="{{user.username}}" type="text" class="form-control border-primary border-0">
                              <i class="bi bi-exclamation-triangle" style="position: absolute;top: 5px;right: 10px;"></i>
                          </div>
                          <hr>
                          <div class="col-md-3 m-0 p-0">
                              <i class="bi bi-sim me-2"></i>
                            <strong class="mb-0">Mobile</strong>
                          </div>
                          <div class="col-md-6 mb-3 p-0" style="position: relative;">
                            <input name="phone_number" value="{{user.phone_number}}" type="text" class="form-control border-primary border-0" required>
                              <i class="bi bi-pencil" style="position: absolute;top: 5px;right: 3px;">edit</i>
                          </div>
                          <hr>
                          <div class="col-md-3 m-0 p-0">
                              <i class="bi bi-map me-2"></i>
                            <strong class="mb-0">Address</strong>
                          </div>
                          <div class="col-md-6 mb-3 p-0" style="position: relative;">
                            <input name="address_liner" value="{{user_profile.address_line_1}}" type="text" class="form-control border-primary border-0" required>
                              <i class="bi bi-pencil" style="position: absolute;top: 5px;right: 3px;">edit</i>
                          </div>
                          <hr>
                          <div class="col-md-3 m-0 p-0">
                              <i class="bi bi-map me-2"></i>
                            <strong class="mb-0">city</strong>
                          </div>
                          <div class="col-md-6 mb-3 p-0" style="position: relative;">
                            <input name="city" value="{{user_profile.city}}" type="text" class="form-control border-primary border-0" required>
                              <i class="bi bi-pencil" style="position: absolute;top: 5px;right: 3px;">edit</i>
                          </div>
                          <hr>
                          <div class="col-md-3 m-0 p-0">
                              <i class="bi bi-map me-2"></i>
                            <strong class="mb-0">country</strong>
                          </div>
                          <div class="col-md-6 mb-3 p-0" style="position: relative;">
                            <input name="country" value="{{user_profile.country}}" type="text" class="form-control border-primary border-0" required>
                              <i class="bi bi-pencil" style="position: absolute;top: 5px;right: 3px;">edit</i>
                          </div>
                          <hr>
                          <div class="col-md-3 m-0 p-0">
                              <i class="bi bi-map me-2"></i>
                            <strong class="mb-0">state</strong>
                          </div>
                          <div class="col-md-6 mb-3 p-0" style="position: relative;">
                            <input name="state" value="{{user_profile.state}}" type="text" class="form-control border-primary border-0" required>
                              <i class="bi bi-pencil" style="position: absolute;top: 5px;right: 3px;">edit</i>
                          </div>
                          <hr>
                          <div class="col-md-3 m-0 p-0">
                              <i class="bi bi-key me-2"></i>
                            <strong class="mb-0">Password</strong>
                          </div>
                          <div class="col-md-6 mb-3 p-0" style="position: relative;">
                            <input type="password" class="form-control border-primary border-0" value="**********" disabled>
                              <a href="{% url 'change_password' user.username %}" style="position: absolute;top: 5px;right: 10px;">change</a>
                          </div>
                          <hr>
                          <button type="submit" class="btn btn-primary">submit</button>
                      </div>
                </div>

            </form>

      </div>
    </div>
