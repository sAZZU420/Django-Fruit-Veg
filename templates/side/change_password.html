{% load static %}



<div  class="col-md-6 shadow-lg border border-primary rounded">
    <div style="display: flex; flex-direction: column; max-width:800px">
          <div class="card-body text-center">
            <div class="row service" style="max-height:320px;">
                <div class="service-item rounded">
                    {% if user_profile.cover_pic %}
                        <img src="{{user_profile.cover_pic.url}}" class="img-fluid rounded-top" alt="profile_pic" style="width:100%; height:250px; object-fit:cover;">
                        {% else %}
                        <img src="{% static 'img/avatar.jpg' %}" class="img-fluid rounded-top" alt="profile_pic" style="width:100%; height:250px; object-fit:cover;">
                        {% endif %}
                    <div class="px-4">
                        <div class="service-content text-center p-4 rounded">
                            {% if user_profile.profile_pic %}
                            <img style="width:120px; height:120px;" class="rounded-circle" src="{{user_profile.profile_pic.url}}" alt="profile_pic">
                            {% else %}
                            <img src="{% static 'img/avatar.jpg' %}" class="rounded-circle"  alt="profile_pic" width="110">
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            <h5 class="my-3">{{user.first_name}} {{user.last_name}}</h5>
            <div class="d-flex justify-content-center flex-column mb-2">
              <a href="{% url 'edit_profile' user.username %}" class="btn border-primary">Edit Profile</a>
                <br>
                <h3 class="my-3">Change Password</h3>
            </div>
          </div>
            <div class="card-body">
            <form method="post">
                {% csrf_token %}
              <div class="row m-4">
                  <div class="col-md-3 m-0 p-0">
                    <strong class="mb-0"><i class="bi bi-key me-2"></i>Old Password</strong>
                  </div>
                  <div class="col-md-6 m-0 p-0">
                      <input name="old_pass" class="mb-3 border-primary form-control" type="password" required>
                  </div>
                  <hr>
                  <div class="col-md-3 m-0 p-0">
                    <strong class="mb-0"><i class="bi bi-key me-2"></i>New Password</strong>
                  </div>
                  <div class="col-md-6 m-0 p-0" style="position:relative;">
                      <input id="pass" class="mb-3 form-control border-primary" type="password" name="new_pass" required>
                      <i id="ico" style="position:absolute;top: 0px;right: 0px;" class="bi bi-eye-slash btn"></i>
                  </div>
                  <hr>
                  <div class="col-md-3 m-0 p-0">
                    <strong class="mb-0"><i class="bi bi-key me-2"></i>Confirm Pass</strong>
                  </div>
                  <div class="col-md-6 m-0 p-0" style="position:relative;">
                      <input id="password" class="mb-3 border-primary form-control" type="password" name="confirm_pass" required>
                      <i id="togglePassword" style="position:absolute;top: 0px;right: 0px;" class="bi bi-eye-slash btn"></i>
                  </div>
                  <hr>
                  <button type="submit" class="btn btn-primary">Confirm</button>

              </div>
            </form>
        </div>
      </div>
</div>
